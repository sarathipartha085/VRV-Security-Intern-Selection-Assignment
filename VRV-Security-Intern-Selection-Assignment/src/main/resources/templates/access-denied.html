<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c; /* Dark background */
            color: #ffffff; /* White text */
        }

        h1 {
            color: #e74c3c; /* Red for Access Denied */
            text-align: center;
            font-size: 3em;
            margin-top: 50px;
            font-weight: bold;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #2e2e2e; /* Darker container */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        .message {
            font-size: 18px;
            color: #dcdcdc; /* Light gray */
            margin-top: 20px;
        }

        .btn-home {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db; /* Blue for "Go to Home" */
            color: white;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn-home:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Access Denied</h1>
    <p class="message" th:text="${message}"></p>
    <a href="/" class="btn-home">Go to Home</a>
</div>

</body>
</html>
