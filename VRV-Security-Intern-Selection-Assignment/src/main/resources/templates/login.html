<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c; /* Dark background */
            color: #ffffff; /* White text */
        }

        h1 {
            color: #00ff00; /* Neon green for headings */
            text-align: center;
            font-size: 3em;
            margin-top: 100px;
            font-weight: bold;
        }

        /* Login Page Styles */
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            background-color: #2e2e2e; /* Darker container */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            text-align: center;
        }

        .login-container h1 {
            color: #00ff00; /* Green for login */
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .login-container a {
            display: block;
            margin: 15px 0;
            padding: 10px 20px;
            background-color: #3498db; /* Blue button */
            color: #ffffff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .login-container a:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }

        .error, .warning, .success {
            font-size: 14px;
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .error {
            background-color: #e74c3c; /* Red for errors */
            color: white;
        }

        .warning {
            background-color: #f39c12; /* Yellow for warnings */
            color: white;
        }

        .success {
            background-color: #2ecc71; /* Green for success */
            color: white;
        }
    </style>
</head>
<body>

<!-- Login Page -->
<div class="login-container">
    <h1>Login</h1>
    <a href="/oauth2/authorization/github">Login with GitHub</a>
    <a href="/oauth2/authorization/google">Login with Google</a>

    <!-- Error, Warning, Success Messages -->
    <div>
        <p th:if="${error}" class="error">Authentication failed. Please try again.</p>
        <p th:if="${expired}" class="warning">Session expired. Please log in again.</p>
        <p th:if="${logout}" class="success">You have been logged out successfully.</p>
    </div>
</div>

</body>
</html>
