<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seller - Manage Products</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #1c1c1c; /* Dark background */
            color: #ffffff; /* White text */
        }

        h1 {
            color: #00ff00; /* Neon green for headings */
            text-align: center;
            font-size: 2.5em;
            margin-top: 50px;
            font-weight: bold;
        }

        /* Table Styles */
        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            background-color: #2e2e2e; /* Darker container */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #333333; /* Darker header */
            color: #00ff00; /* Neon green text */
        }

        td {
            background-color: #2e2e2e; /* Same as container */
            color: #dcdcdc; /* Light gray text */
            border-bottom: 1px solid #444444; /* Subtle separator */
        }

        /* Link Styles */
        a {
            color: #3498db; /* Blue links */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #2980b9; /* Darker blue on hover */
        }

        /* Form Styles */
        form {
            width: 60%;
            margin: 30px auto;
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }

        label {
            color: #dcdcdc;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            background-color: #444444;
            border: 1px solid #333333;
            color: #ffffff;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #00ff00; /* Neon green button */
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00cc00; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <h1>Manage Your Products</h1>

    <!-- Display products list -->
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td>
                    <a th:href="@{/seller/products/{id}/edit(id=${product.id})}">Edit</a> |
                    <a th:href="@{/seller/products/{id}/delete(id=${product.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <h2>Add New Product</h2>
    <form th:action="@{/seller/products}" method="post">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required/>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required/>
        <button type="submit">Add Product</button>
    </form>
</body>
</html>
